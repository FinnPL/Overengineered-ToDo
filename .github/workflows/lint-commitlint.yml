name: "[Lint]-Commitlint"
permissions:
  contents: read

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  lint:
    name: "[Lint]-Commitlint"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.cjs
