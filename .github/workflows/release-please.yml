name: "[Release]-please"
run-name: "[Release]-please on ${{ github.ref_name }} (#${{ github.run_number }})"

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: "[Release]-create-pr"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "[Release]-run-release-please"
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
